<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dist/css/ghost-buttons.css" />
    <style>
      body {
        margin: 0;
        background-color: #1ABC9C;
      }
      .gb-wrapper {
        padding: 50px;
      }
      .gb-spacer {
        padding: 25px 0;
      }
      .gb-text {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 100;
        color: #2D2D2D;
      }
      .gb-u-noMargin {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <article class="gb-wrapper">
      <h1 class="gb-text">Ghost Buttons</h1>
      <section class="gb-spacer">
        <h3 class="gb-text gb-u-noMargin">Standard Buttons</h3>
        <button class="gb-btn gb-btn--default">Button</button>
        <button class="gb-btn gb-btn--blue">Button</button>
        <button class="gb-btn gb-btn--purple">Button</button>
        <button class="gb-btn gb-btn--orange">Button</button>
        <button class="gb-btn gb-btn--red">Button</button>
      </section>
      <section class="gb-spacer">
        <h3 class="gb-text gb-u-noMargin">Small Buttons</h3>
        <button class="gb-btn gb-btn--small gb-btn--default">Button</button>
        <button class="gb-btn gb-btn--small gb-btn--blue">Button</button>
        <button class="gb-btn gb-btn--small gb-btn--purple">Button</button>
        <button class="gb-btn gb-btn--small gb-btn--orange">Button</button>
        <button class="gb-btn gb-btn--small gb-btn--red">Button</button>
      </section>
      <section class="gb-spacer">
        <h3 class="gb-text gb-u-noMargin">Large Buttons</h3>
        <button class="gb-btn gb-btn--large gb-btn--default">Button</button>
        <button class="gb-btn gb-btn--large gb-btn--blue">Button</button>
        <button class="gb-btn gb-btn--large gb-btn--purple">Button</button>
        <button class="gb-btn gb-btn--large gb-btn--orange">Button</button>
        <button class="gb-btn gb-btn--large gb-btn--red">Button</button>
      </section>
      <section class="gb-spacer">
        <h3 class="gb-text gb-u-noMargin">Demo Ghost Buttons</h3>
        <p class="gb-text">The text on these buttons transitions to the color of the background.</p>
        <button class="gb-btn gb-btn--demo1">Button</button>
        <button class="gb-btn gb-btn--demo2">Button</button>
        <button class="gb-btn gb-btn--demo3">Button</button>
      </section>
    </article>
  </body>
</html>
